<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sms Transport Controll</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'sms_controll/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sms_controll/css/site.css' %}" />
    <script src="{% static 'sms_control/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">SMS Transport Controll</a>
            </div>
            <div class="navbar-collapse collapse">
                {% include 'sms_controll/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - FireFly - SMS Transport Controll</p>
        </footer>
    </div>

    <script src="{% static 'sms_controll/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'sms_controll/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'sms_controll/scripts/respond.js' %}"></script>
    
    <script src="{% static 'sms_controll/scripts/odswiez.js' %}"></script>
    
{% block scripts %}{% endblock %}

</body>
</html>
